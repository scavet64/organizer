<div>
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    {{message}}
    <b *ngIf="fileName">{{fileName}}</b>
  </mat-dialog-content>
  <mat-dialog-actions class="button-container">
      <button mat-stroked-button (click)="cancel()" cdkFocusInitial>Cancel</button>
      <button mat-stroked-button (click)="confirm()">Confirm</button>
  </mat-dialog-actions>
</div>
