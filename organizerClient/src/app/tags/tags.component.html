<div class="content-margins">
  <div style="margin-top:50px;">
    Create or Edit Tags
  </div>

  <div class="filter-wrapper">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <button mat-raised-button class="create-new-tag-button" (click)="createTag()"  [matTooltip]="'Create a new Tag'" matTooltipClass="organizer-tooltip">
      <i class="fas fa-plus"></i> <span style="margin-left: 10px;">New</span>
    </button>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort #table>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag </th>
        <td mat-cell *matCellDef="let tag">
          <div class="chip-wrapper">
            <mat-chip-list>
              <mat-chip [style.background-color]="tag.backgroundColor" [style.color]="tag.textColor"
                class="ellipse-text" [matTooltip]="tag.name" matTooltipClass="organizer-tooltip"> {{tag.name}}
              </mat-chip>
            </mat-chip-list>
          </div>

        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let tag">
          <div class="description-wrapper">
            <p>
              {{tag.description}}
            </p>
            <div *ngIf="!mobileView">
              <button mat-icon-button class="edit-tag-button" (click)="editTag(tag)">
                <i class="far fa-edit"></i>
              </button>
              <button mat-icon-button class="" (click)="deleteClick(tag)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
            <div *ngIf="mobileView" class="more-options-wrapper">
              <mat-menu #appMenu="matMenu">
                <div style="color: white;">
                  <button mat-button class="edit-tag-button" (click)="editTag(tag)">
                    <i class="far fa-edit"></i>&nbsp;Edit
                  </button>
                </div>
                <div style="color: white;">
                  <button mat-button class="" (click)="deleteClick(tag)">
                    <i class="fas fa-trash-alt"></i>&nbsp;Delete
                  </button>
                </div>
              </mat-menu>
              <button mat-icon-button class="more-options-button" [matMenuTriggerFor]="appMenu">
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>

          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>

</div>
