  <div class="filter-wrapper">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button mat-raised-button class="create-new-tag-button" (click)="createTag()">
      <i class="fas fa-plus"></i> <span style="margin-left: 10px;">New</span>
    </button>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort #table>

      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let tag"> {{tag.id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="Tag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag </th>
        <td mat-cell *matCellDef="let tag">
          <div class="chip-wrapper">
            <mat-chip-list>
              <mat-chip [style.background-color]="tag.backgroundColor" [style.color]="tag.textColor"> {{tag.name}}
              </mat-chip>
            </mat-chip-list>
          </div>

        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let tag">
          <div class="description-wrapper">
            <p>
              {{tag.description}}
            </p>
            <span>
              <button mat-raised-button class="edit-tag-button" (click)="editTag(tag)">
                <i class="far fa-edit"></i>
              </button>
              <button mat-raised-button (click)="deleteClick(tag)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </span>

          </div>

        </td>
      </ng-container>

      <!-- Name Column -->
      <!-- <ng-container matColumnDef="name">

      <!-- Color Column -->
      <!-- <ng-container matColumnDef="color">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
