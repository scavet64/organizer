<div class="content-margins">

  <!-- Root folders list -->
  <div *ngIf="!currentFolder" style="margin-top:50px;">
    Scanned Media Folders

    <div class="folder-wrapper">
      <div class="folder-container">
        <div *ngFor="let rootFolder of rootFolders">
          <div matRipple (click)="folderClicked(rootFolder)" class="folder-button2 mat-elevation-z3">
            <div>
              <i class="fas fa-folder"></i>&nbsp;{{rootFolder.folderName}}
            </div>
            <div style="width: 100px;">
              Children: {{rootFolder.files.length + rootFolder.folders.length}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Current Folder List -->
  <div *ngIf="currentFolder" style="margin-top:50px;">
    <!-- BreadCrumbs -->
    <div class="breadcrumb-container">
      <button mat-button (click)="backClicked()">
        <i class="fas fa-arrow-left"></i>&nbsp;Back
      </button>
      <div *ngFor="let prev of previousFolders">
        <button mat-button class="breadcrumb" (click)="folderClicked(prev)">{{prev.folderName}}</button>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div>
        <button mat-button class="breadcrumb">{{currentFolder.folderName}}</button>
      </div>
    </div>

    <!-- Folder List -->
    <div class="folder-wrapper">
      <div *ngFor="let rootFolder of currentFolder.folders" class="folder-container">
        <div matRipple (click)="folderClicked(rootFolder)" class="folder-button2 mat-elevation-z3">
          <div>
            <i class="fas fa-folder"></i>&nbsp;{{rootFolder.folderName}}
          </div>
          <div style="width: 100px;">
            Children: {{rootFolder.files.length + rootFolder.folders.length}}
          </div>
        </div>
      </div>
    </div>

    <!-- Media List -->
    <!-- <div>
      <app-media-list-item *ngFor="let file of currentFolder.files" [file]="file" [knownTags]="knownTags"
        [imgSource]="mediaFileService.getThumbnailSrc(file)" (tagsEdited)="updateMediaFilesTags($event)"
        (openMedia)="videoplayerService.showVideo(file)">
      </app-media-list-item>
    </div> -->

    <app-media-list
    *ngIf="pageResponse && pageResponse.content.length > 0"
    [pageResponse]="pageResponse"
    ></app-media-list>


  </div>
</div>
