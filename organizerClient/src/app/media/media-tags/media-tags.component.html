<div>
  <div class="header">
    {{filename}}
  </div>
  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="searchBox" placeholder="Search">
  </mat-form-field>


  <mat-list class="fixed media-tag-list">
    <mat-list-item *ngFor="let tag of knownTags | filter : searchBox" class="list-item-wrapper">
      <mat-checkbox class="checkbox" [ngModel]="tag.selected" (click)="tagClicked(tag)"></mat-checkbox>
      <mat-chip class="ellipse-text" [style.background-color]="tag.backgroundColor" [style.color]="tag.textColor"
        [matTooltip]="tag.name" matTooltipClass="organizer-tooltip">
        {{ tag.name }}
      </mat-chip>
    </mat-list-item>
  </mat-list>


  <div class="button-wrapper">
    <button mat-raised-button (click)="save()" class="button-spacer">Save</button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
  </div>

</div>
