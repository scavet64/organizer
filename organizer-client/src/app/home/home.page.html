<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button *ngIf="currentFolder" (click)="backButton()" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title *ngIf="!currentFolder">Browse Libraries</ion-title>
    <ion-title *ngIf="currentFolder">
      <ion-item style="height: 55px">
        <!-- Folder Path -->
        <div *ngFor="let folder of previousFolders" style="display: flex; text-align: center"
          (click)="navigateToFolder(folder)">
          <ion-button fill="clear" color="light">
            {{folder.folderName}}
          </ion-button>
          <ion-icon name="arrow-dropright" style="margin-top: 10px;"></ion-icon>
        </div>
        <div style="display: flex; text-align: center">
          <ion-button fill="clear" color="light">
            {{currentFolder.folderName}}
          </ion-button>
        </div>

        <ion-item slot="end" style="height: 55px" [lines]="'none'">
          <!-- Zoom Buttons -->
          <ion-item *ngIf="!isListView" [lines]="'none'">
            <ion-button fill="clear" color="light" (click)="decreaseZoom()">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
            <ion-button fill="clear" color="light" (click)="increaseZoom()">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-item>

          <!-- View Change buttons -->
          <ion-button *ngIf="isListView" (click)="setListMode(false)">
            <ion-icon slot="icon-only" name="photos"></ion-icon>
          </ion-button>
          <ion-button *ngIf="!isListView" (click)="setListMode(true)">
            <ion-icon slot="icon-only" name="list"></ion-icon>
          </ion-button>
        </ion-item>

      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Root folders list -->
<ion-content *ngIf="!currentFolder" color="dark" class="ion-padding">
  <ion-text style="margin:15px;">Libraries</ion-text>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let rootFolder of rootFolders">
        <ion-item>
          <ion-icon name="folder" color="light" slot="start"></ion-icon>
          <ion-button style="text-transform: none" expand='block' (click)="folderClicked(rootFolder)">
            {{rootFolder.folderName}}
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Main browsing section: List view -->
<ion-content *ngIf="currentFolder" color="dark" class="fixed" style="padding: 10;">
  <div style="overflow: scroll; height: 100%;">

    <!-- Folder List -->
    <ion-grid class="ion-no-padding" style="margin: 50px">
      <ion-row>
        <ion-col *ngFor="let folder of currentFolder.folders">
          <ion-button style="text-transform: none" expand='block' (click)="folderClicked(folder)">
            {{folder.folderName}}
            <ion-icon name="folder" color="light" slot="start"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Search Bar -->
    <ion-grid class="ion-no-padding" style="margin: 50px">
      <ion-row class="ion-no-padding" style="margin-bottom: 10px">
        <ion-col size="12">
          <ion-item color='primary' class='rounded' style="height:100%">
            <ion-icon slot="start" name='search'></ion-icon>
            <ion-input clearInput [(ngModel)]='searchBox'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Card View -->
      <ion-row *ngIf="!isListView" class="ion-justify-content-center">
        <ion-col *ngFor="let file of currentFolder.files | mediaFilter : searchBox" [sizeXl]="sizeXl" [sizeLg]="sizeLg" [sizeMd]="sizeMd"
          [sizeSm]="sizeSm" [sizeXs]="sizeXs" >
          <app-card-item [knownTags]="knownTags" [file]="file" style="width: 100%"></app-card-item>
        </ion-col>
      </ion-row>

      <!-- Media File List -->
      <ion-row *ngIf="isListView" class="ion-no-padding">
        <ion-col size="12">
          <ion-list color="dark" class='rounded' style="width: 100%">
            <ion-item *ngFor="let file of currentFolder.files | mediaFilter : searchBox" [lines]="'full'">
              <app-list-item [knownTags]="knownTags" [file]="file"></app-list-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
