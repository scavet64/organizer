<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button *ngIf="currentFolder" (click)="backButton()" fill="block">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title *ngIf="!currentFolder">Browse Libraries</ion-title>
    <ion-title *ngIf="currentFolder">
      <span style="display: flex">
        <div *ngFor="let folder of previousFolders" style="display: flex; text-align: center" (click)="navigateToFolder(folder)">
          <ion-button fill="clear" color="light">
              {{folder.folderName}}
          </ion-button>
          <ion-icon name="arrow-dropright" style="margin-top: 12px;"></ion-icon>
        </div>

        <ion-button fill="clear" color="light">
          {{currentFolder.folderName}}
        </ion-button>
      </span>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!currentFolder" color="dark" class="ion-padding">
  <ion-text style="margin:15px;">Libraries</ion-text>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let rootFolder of rootFolders" size=4>
        <ion-item>
          <ion-icon name="folder" color="light" slot="start"></ion-icon>
          <ion-button style="text-transform: none" expand='block' (click)="folderClicked(rootFolder)">
            {{rootFolder.folderName}}
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content *ngIf="currentFolder" color="dark" class="fixed" style="padding: 10;">
  <div style="overflow: scroll; height: 100%;">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col *ngFor="let folder of currentFolder.folders" size=3>
          <ion-item>
            <ion-icon name="folder" color="light" slot="start"></ion-icon>
            <ion-button style="text-transform: none" expand='block' (click)="folderClicked(folder)">
              {{folder.folderName}}
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="true">
      <ion-row class="ion-justify-content-center">
        <ion-col *ngFor="let file of currentFolder.files" [size]="mediaColumnSize">
          <ion-card style="padding: 0;" color="primary">
            <ion-card-header
              style="height: 75px; text-align: center; display: flex; align-items: center; justify-content: center">
              <ion-card-subtitle>{{file.name}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content style="padding: 0 !important;">
              <div>
                <video *ngIf="file.mimetype.includes('video')" class="video-style" controls preload="metadata"
                  oncontextmenu="return false;" controlsList="nodownload" #videoPlayer style="object-fit: cover; min-width: 100%; width: 100%;
                height: 100%;
                min-height: 100%;">
                  <source [src]="getVideoUrl(file)" type="video/mp4" />
                  Browser not supported
                </video>
              </div>

              <ion-img *ngIf="file.mimetype.includes('image')" [src]="getVideoUrl(file)"
                style="object-fit: cover; margin:auto"></ion-img>

              <ion-item class="ion-no-padding" style="height: 100; margin:0; padding-left:3px; padding-right:3px;"
                color="primary" lines="none">
                <div slot='end'>
                  <ion-button slot='end' (click)="presentPopover($event, file)">
                    <ion-icon name="pricetags" color="light" slot="icon-only"></ion-icon>
                  </ion-button>
                  <ion-button slot='end' (click)="hideMedia(file)">
                    <ion-icon name="trash" color="light" slot="icon-only"></ion-icon>
                  </ion-button>
                </div>

                <div style="overflow-x: scroll; height: 100px; overflow-y: hidden">
                  <ion-chip color="success" *ngFor="let tag of file.tags" [style.background-color]="tag.backgroundColor"
                    [style.color]="tag.textColor" [tooltip]="tag.name.length > truncationLimit ? tag.name : ''"
                    positionH="left" arrow="true">
                    {{ tag.name | truncation: truncationLimit }}
                  </ion-chip>

                  <!-- TODO: Delete -->
                  <ion-chip color="success">Cool Tag</ion-chip>
                  <ion-chip color="success">Cool Tag</ion-chip>
                  <ion-chip color="success">Cool Tag</ion-chip>
                  <ion-chip color="success">Cool Tag</ion-chip>
                  <ion-chip color="success">Cool Tag</ion-chip>
                  <ion-chip color="success">Cool Tag</ion-chip>
                  <ion-chip color="success">Cool Tag</ion-chip>
                </div>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
