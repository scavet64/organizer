<div *ngFor="let item of TreeData" style="padding-left:20px">

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-1 class="right" style="margin:auto;text-align:center">
        <div>
          <ion-icon item-start *ngIf="item.folders?.length" (click)="toggleChildren(item)" name="add-circle" tappable>
          </ion-icon>
        </div>
      </ion-col>

      <ion-col class="left">
        <ion-item style="padding:0">
          <ion-label style="font-size: 13px;font-weight: 500"> {{item.folderName}}</ion-label>
          <!-- <ion-checkbox style="margin-right: 15px" [value]="item.checked" color="dark">
          </ion-checkbox> -->
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-resource-tree [TreeData]="item.folders" *ngIf="item.visibleInTree" [hasCheckbox]="hasCheckbox">
  </app-resource-tree>

</div>
