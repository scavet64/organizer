<ion-header>
  <ion-toolbar>
    <ion-title>Create a new Tag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="ion-padding">
  <div style="margin-top:50px;" class='content-margins'>

    <div *ngIf="mode === 'create'" class="ion-text-center" style="font-size: 1.5rem">
      Create a new Tag
    </div>

    <div *ngIf="mode === 'edit'" class="ion-text-center" style="font-size: 1.5rem">
        Edit a Tag
      </div>

    <form #create="ngForm" (ngSubmit)="onSubmit(create)">
      <ion-item class="ion-margin">
        <ion-label position="floating">Name</ion-label>
        <ion-input name="Name" type="text" [(ngModel)]="currentName" required></ion-input>
      </ion-item>

      <ion-item class="ion-margin">
        <ion-label position="floating">Description</ion-label>
        <ion-input name="Description" type="text" [(ngModel)]="description"></ion-input>
      </ion-item>

      <ion-item class="ion-margin">
        <ion-label position="floating">Text Color</ion-label>
        <ion-input name="textColor" type="text" [(ngModel)]="textColor" required [cpPosition]="'left'"
          [cpPositionOffset]="'50%'" [cpPositionRelativeToArrow]="true" [(colorPicker)]="textColor" [value]="textColor">
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin">
        <ion-label position="floating">Background Color</ion-label>
        <ion-input name="backgroundColor" type="text" [(ngModel)]="backgroundColor" required [cpPosition]="'left'"
          [cpPositionOffset]="'50%'" [cpPositionRelativeToArrow]="true" [(colorPicker)]="backgroundColor"
          [value]="backgroundColor" [cpWidth]="'230'" [cpAlphaChannel]="'disabled'"></ion-input>
      </ion-item>


      <div class="ion-margin" style="align-content: center; text-align: center">
        <ion-chip *ngIf="currentName !== ''" [style.color]="textColor" [style.background-color]="backgroundColor">
          {{currentName}}</ion-chip>
      </div>

      <ion-item class="ion-margin" color="primary">
          <ion-button slot="end" type="submit" color="secondary" expand="block" [disabled]="!create.valid">Create
            </ion-button>
            <ion-button slot="start" (click)="cancelClick()" color="secondary" expand="block">Cancel
              </ion-button>
      </ion-item>
      

    </form>
  </div>
</ion-content>
