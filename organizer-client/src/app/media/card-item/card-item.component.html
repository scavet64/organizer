<ion-card style="padding: 0;" color="primary">
    <ion-card-header
      style="height: 75px; text-align: center; display: flex; align-items: center; justify-content: center">
      <ion-card-subtitle>{{file.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="padding: 0 !important;">
      <div>
        <video *ngIf="file.mimetype.includes('video')" class="video-style" controls preload="metadata"
          oncontextmenu="return false;" controlsList="nodownload" #videoPlayer style="object-fit: cover; min-width: 100%; width: 100%;
          height: 100%;
          min-height: 100%;">
          <source [src]="getVideoUrl(file)" type="video/mp4" />
          Browser not supported
        </video>
      </div>

      <ion-img *ngIf="file.mimetype.includes('image')" [src]="getVideoUrl(file)"
        style="object-fit: cover; margin:auto"></ion-img>

      <ion-item class="ion-no-padding" style="height: 100; margin:0; padding-left:3px; padding-right:3px;"
        color="primary" lines="none">
        <div slot='end'>
          <ion-button slot='end' (click)="presentPopover($event, file)">
            <ion-icon name="pricetags" color="light" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button slot='end' (click)="hideMedia(file)">
            <ion-icon name="trash" color="light" slot="icon-only"></ion-icon>
          </ion-button>
        </div>

        <div style="overflow-x: scroll; height: 100px; overflow-y: hidden">
          <ion-chip color="success" *ngFor="let tag of file.tags" [style.background-color]="tag.backgroundColor"
            [style.color]="tag.textColor"
            positionH="left" arrow="true">
            {{ tag.name | truncation }}
          </ion-chip>

          <!-- TODO: Delete -->
          <ion-chip color="success">Cool Tag</ion-chip>
          <ion-chip color="success">Cool Tag</ion-chip>
          <ion-chip color="success">Cool Tag</ion-chip>
          <ion-chip color="success">Cool Tag</ion-chip>
          <ion-chip color="success">Cool Tag</ion-chip>
          <ion-chip color="success">Cool Tag</ion-chip>
          <ion-chip color="success">Cool Tag</ion-chip>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
